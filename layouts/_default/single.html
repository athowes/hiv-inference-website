{{- define "main" -}}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    {{ partial "page_author_short" . }}

    <div class="article-style">
      {{ .Content }}
    </div>

    <script src="https://utteranc.es/client.js"
        repo="mrc-ide/hiv-inference-website"
        issue-term="title"
        label="Comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
    </script>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
